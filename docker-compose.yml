version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: callmaker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: callmaker_db
      MYSQL_USER: callmaker_user
      MYSQL_PASSWORD: callmaker_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./callmaker_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - callmaker-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: callmaker-backend
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: callmaker_user
      DB_PASSWORD: callmaker_pass
      DB_NAME: callmaker_db
      DB_PORT: 3306
      JWT_SECRET: your-super-secret-jwt-key-change-this
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - callmaker-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: callmaker-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - callmaker-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  callmaker-network:
    driver: bridge